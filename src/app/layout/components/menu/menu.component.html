<!-- Start of the menu component -->
<div class="container-fluid">
  <!-- Button menu hamburguer -->
  <a class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
    <span class="navbar-toggler-icon"></span>
  </a>

  <!-- Content of the menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
    <div class="offcanvas-body">
      <!-- Start links -->
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <button class="nav-link" (click)="navigateToCrudClient()" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="fa-solid fa-user"></i> {{'Crud Cliente'}}
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="navigateToCrudEmpleado()" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="fa-solid fa-user-gear"></i> {{'Crud Empleado'}}
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="navigateToCrudCuenta()" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="fa-solid fa-credit-card"></i> {{'Crud Cuenta'}}
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="navigateToCrudSucursal()" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="fa-solid fa-archway"></i> {{'Crud Sucursal'}}
          </button>
        </li>

        <li class="nav-item">
          <button class="nav-link" (click)="navigateToReports()" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="fa-solid fa-download"></i> {{'Descargar Reportes'}}
          </button>
        </li>
        <!-- Repeat for other items -->
      </ul>
      <!-- End links -->
    </div>
  </div>
</div>


<!-- End of the menu component -->
